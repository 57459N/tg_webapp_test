<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<button id="start-camera">Start Camera</button>
<video id="camera-stream" autoplay playsinline></video>
<div id="error-message"></div>

<!-- Include Telegram Web App library -->
<script src="telegram-web-app.js"></script>
<script>
    const videoElement = document.getElementById('camera-stream');
    const startButton = document.getElementById('start-camera');
    const errorMessageDiv = document.getElementById('error-message');

    async function startCamera() {
        // Clear any previous error messages
        errorMessageDiv.textContent = '';

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            // Optional: Notify Telegram Web App
            Telegram.WebApp.sendData('CAMERA_STARTED');

            startButton.disabled = true;
        } catch (error) {
            // Show error message in the div instead of console/alert
            errorMessageDiv.textContent = `Error accessing camera: ${error.message}`;

            // Optional: Log to console for debugging
            console.error('Camera access failed:', error);
        }
        Telegram.WebApp.sendData("handled the cam");
    }

    startButton.addEventListener('click', startCamera);

</body>
</html>
